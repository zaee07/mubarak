<!DOCTYPE html>

    <style>
        html,body {
            height: 100%;
            margin: 0;

        /* .myvid {

        #vid {

        .myclock{
	  		display: none;

	  		z-index: 2;
	  		color: black;
	  		text-align: center;
            justify-content: center;

	  	}
        .contjam{
	  		width: 100%;

	  		margin: 0;
	  		padding: 0;
	  	}
	  	.ucapan{
	  		position: relative;
            align-items: center;
            justify-content: center;
	  		color: #000000;

	  		background: #EAEAEA90;
	  		width: 100%;
            display: flex;
            padding: 20px 10px;
	  		border-radius: 25px;
            margin: 1rem 1.5rem;
	  		transition: all ease 0.3s;
	  	}
	  	.ucapan:active{
	  		transform: scale(1.02);
	  	}
	  	.ucapan:hover, .ucapan *:hover{
	  		cursor: pointer;
	  	}
	  	.ucapan::before{
	  		/* content: 'ketuk untuk mencari'; */
	  		font-size: 12pt;
	  		width: 200px;
	  		height: 50px;
	  		line-height: 50px;
	  		left: 50%;
	  		bottom: -80px;
	  		background: #FFFFFFB0;
	  		position: absolute;
	  		z-index: 99;
	  		border-radius: 10px;
	  		transform: translateX(-50%);
	  		opacity: 0;
	  		transition: all ease 0.3s;
	  		pointer-events: none;
	  	}
	  	.ucapan:hover::before{
	  		bottom: -60px;
	  		opacity: 1;
	  	}
    </style>
</head>
<body>
    <div class="h-100 bg-info">

        <div class="myclock">

        <div class="main justify-content-center align-items-center text-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const main = document.querySelector('div.main');
        const myvid = document.getElementById('myvid');
        const vid = document.getElementById('vid');
        const ya = document.getElementById('yes');
        let no = document.getElementById('no');
        // blm
        function mytanggal(){
			var hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
			var bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'Nopember', 'Desember'];
			var d = new Date();
			var dayName = hari[d.getDay()];
			var monthName = bulan[d.getMonth()];
            let tanggal=(dayName+', '+d.getDate()+' '+monthName);
			document.querySelector('div.tanggal').innerHTML = tanggal;
		}
        function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
		}
        function startTime(){
			var today = new Date();
			var h = today.getHours();
			// document.querySelector('div.jam').innerHTML =	h + ":" + m;
			var t = setTimeout(startTime, 500);
            if(h>23)tulis('malam','seharusnya kamu sudah tidur');
            else if(h>18)tulis('malam','waktunya mengisi energi');
            else if(h>17)tulis('petang','selamat menikmati senja');
            else if(h>14)tulis('sore','selamat menjalani hari');
            else if(h>13)tulis('siang','tetap semangat')
            else if(h>9)tulis('siang','selamat bekerja')
            else if(h>4)tulis('pagi','selamat beraktivitas');
            else tulis('malam','seharusnya kamu sudah tidur');
        }
        function tulis(waktu,ucapan){
            document.getElementById("spannama").innerHTML = `Selamat ${waktu}, ${ucapan}`;
        }
        function acak() {
            let x = Math.round(Math.random()) * 300 +1;
            let y = Math.round(Math.random()) * 300 +1;
            no.style.position ='absolute';
            no.style.top = y+ 'px';
            no.style.left = x + 'px';
        }
        function maaf() {
            document.querySelector('div.myclock').style.display = 'block';
            myvid.style.margin = '20vh auto';
            startTime();
            main.style.display = 'none';
            vid.style.display = 'block';
            vid.play();
            vid.onended = () => {
                const name = prompt("masukan namamu ^_^");
                let msg = "";
                console.log(name);
                if ( name == null || name == "" ) {
                    msg = `iza said : mohon maaf lahir batin anonym üôè`;
                } else {
                    msg = `iza said : mohon maaf lahir batin ${name} üôè`;
                }
                alert("Eid Mubarak\nMay Allah bring us joy, health, happiness,\npeace and prosperity on this blessed day.");
                alert(msg);
                window.location = `https://wa.me/62859126203623?text=Mohon%20Maaf%20Lahir%20Batin%20za%20!!!%0AFrom:%20${name}`;
            }
        }
        ya.addEventListener('click', maaf);
    </script>
